<!DOCTYPE html>

<html lang="en">

<head>
    <title>Time Keeper</title>
    <link href="productivity/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="edit">
        <div id="tabBox" onclick="changeTab()">
            <button id="activity">Mode</button>
        </div>
        <div id="header"><h1>Productivity</h1></div>
        <div id="editBox" onclick="editMode()"><button>Edit</button></div>
    </div>

    <div id="buttons">
        <button id="ogProClone" class="activityButton" onclick="selectProductivityCategory()">Took a break</button>
    </div>

    <div id="alterButtons">
        <button class="activityButton" onclick="addNewCategory()">+</button>
        <button class="activityButton" onclick="removeCategory()">-</button>
        <input type="text" placeholder="Enter Category..." id="enterCategoryField">
        <button class="activityButton" onclick="clearCategories()">Clear</button>
    </div>

    <canvas id="myChart" width="300px" height="80px"></canvas>

    <div id="extraInfo">
        <p class="info" id="Last Time"></p>
        <p class="info" id="Next Notification">Next Notification: Updating...</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="productivity/chart.js"></script>
    <script src="productivity/home.js"></script>
    <script src="../Notifications/notification.js"></script>
</body>

</html>
